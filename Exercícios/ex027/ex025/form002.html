<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="20" placeholder="nome do usuário" autocomplete="username"> <!--esse required faz com que o preenchimento dos formulários seja obrigatório. e o minlength e o maxlength é para definir mínimo e máximo de caracteres, caso queira. size é o tamanho de caracteres que cabe na caixa.-->
        </p> <!--normalmente é feito com divs e não com parágrafos-->
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
