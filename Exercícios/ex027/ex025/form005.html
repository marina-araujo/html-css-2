<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas"> Masculino </label>  <!--aqui no input radio, o name tem que ser o mesmo nas opções para que só um seja marcado, senão vai ser possível marcar mais de um-->
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem"> Feminino </label> 
            <!--se quiser já deixar algum marcado é só colocar "checked" dentro do input, sem as aspas-->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br> 
           
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>
            
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>
            
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
