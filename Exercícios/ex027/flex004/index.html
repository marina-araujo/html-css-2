<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: stretch;
        }
        div.item {
            background-color: lightblue;
            text-align: center;
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Bloco A</div>
        <div class="item">Bloco B</div>
        <div class="item">Bloco C</div>
        <div class="item">Bloco D</div>
        <div class="item">Bloco E</div>
        <div class="item">Bloco F</div>
        <div class="item">Bloco G</div>
    </div>
</body>
</html>
