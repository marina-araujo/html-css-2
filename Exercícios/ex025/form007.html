<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">

                <option value="" Selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Digite">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="ARQ">Arquiteto</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="MED">Médico</option>
                <option value="VET">Veterinário</option>
                <option value="ADV">Advogado</option>
                <option value="ENG">Engenheiro</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br> <!--para mensagens é melhor o método post-->
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
