<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" requeired maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required> <!--se colocar o value="5" por exemplo, ele já começa com a nota 5 lançada para a pessoa ir mudando e fica no lugar do placeholder-->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2024-01"> <!--ao colocar o ano e o mês sugestivo no value, ele já começa a partir dele, mas pode deixar sem também para que a pessoa vá colocando. ou no javascript colocar para que ele já inicie a partir do mês vigente por exemplo-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
