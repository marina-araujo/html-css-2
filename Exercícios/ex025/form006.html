<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00"> <!--quando a pessoa enviar o formulário, a cor escolhida vai aparecer na url em forma de rgb, começando com %23 que é a # e depois os números em hexadecimal. 
            
            a partir do value a gente pode definir uma cor para iniciar na caixinha-->
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10"> <!--por padrão, ele vai de 0 a 100. mas nesse caso, colocando o min  o max, ele vai de 1 a 100-->
        </p>
        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!--para envio de arquivos, não dá para usar o metodo get e sim o metodo post-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
